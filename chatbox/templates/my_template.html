<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <style>
        /* Center the form vertically */
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f0f7fb; /* Light blue background color */
        }

        /* Make the form container full height */
        .form-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            align-items: center;
            justify-content: flex-start;
            margin-top: 20px; /* Adjust the margin-top value as needed */
        }

        /* Adjust the height of the input container */
        .input-container {
            margin-bottom: 20px;
        }

        /* Make the output text box span down to the bottom */
        .output-textarea {
            height: calc(100vh - 180px); /* Adjust the value to leave space for other elements */
            width: 100%;
            resize: none; /* Disable textarea resizing */
            padding: 10px;
            border: none;
            background-color: #fff; /* White background color */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
        }

        /* Position the generate button to the right */
        .generate-button {
            display: flex;
            justify-content: flex-end;
        }

        /* Styling for form labels and inputs */
        label {
            font-weight: bold;
            font-family: Arial, sans-serif;
            color: #333; /* Dark text color */
        }

        input[type="text"] {
            width: 300px;
            padding: 8px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }

        input[type="submit"] {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #2196f3; /* Blue button color */
            color: #fff; /* White text color */
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0d8ef8; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="input-container">
            <form method="POST" action="{% url 'generate_output' %}">
                {% csrf_token %}
                <label for="input_text">Input Text:</label>
                <br>
                <input type="text" name="input_text" id="input_text" placeholder="Enter text">
                <br><br>
                <input type="submit" value="Submit">
                <input  type="submit" name="generate_button" value="Generate">
                <br><br>
                <textarea rows="10" cols="50" name="output_text" class="output-textarea">{{ output }}</textarea>
            </form>
        </div>
    </div>
</body>
</html>
